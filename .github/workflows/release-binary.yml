name: ðŸŽ‰ Release Binary

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out code"
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: "Set up Go"
        uses: actions/setup-go@v5
        with: 
          go-version: 1.24

      - name: "Create release on GitHub"
        timeout-minutes: 10
        uses: goreleaser/goreleaser-action@v6
        with: 
          args: "release --clean"
          version: latest
          workdir: .
        env: 
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"