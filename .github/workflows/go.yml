name: Build and Test
on:
  push:
    branches:
      - master
  pull_request:
  
jobs:
          
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Unit tests.
        run: make test
